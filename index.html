<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta Profesional - Vileda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Fondo con degradado dinámico */
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            width: 95%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }

        .foto-producto {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            border-radius: 15px;
            overflow: hidden;
        }

        .foto-producto img {
            width: 100%;
            height: auto;
            transition: transform 0.4s ease;
        }

        .foto-producto img:hover {
            transform: scale(1.08);
        }

        h1 {
            color: #e2001a; /* Rojo Vileda */
            font-size: 2.5rem;
            margin: 0 0 10px 0;
        }

        .precio {
            font-size: 2.2rem;
            font-weight: 800;
            color: #333;
            margin-bottom: 20px;
        }

        .descripcion {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .contacto-box {
            background-color: #f1f3f5;
            padding: 20px;
            border-radius: 15px;
            border-left: 6px solid #00aae4;
            margin-bottom: 25px;
        }

        .info-dato {
            margin: 8px 0;
            font-size: 1.1rem;
        }

        .bizum-numero {
            color: #00aae4;
            font-weight: bold;
            font-size: 1.5rem;
        }

        /* Botón de Email Principal */
        .btn-pedido {
            display: block;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn-pedido:hover {
            background-color: #e2001a;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(226, 0, 26, 0.2);
        }

        /* BOTÓN FLOTANTE DE WHATSAPP */
        .btn-whatsapp {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #25d366;
            color: white;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 38px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-decoration: none;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .btn-whatsapp:hover {
            transform: scale(1.15) rotate(10deg);
        }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; padding: 30px; }
            h1 { font-size: 2rem; }
            .btn-whatsapp { bottom: 20px; right: 20px; width: 60px; height: 60px; font-size: 32px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="foto-producto">
            <img src="vileda.jpg" alt="Pack Bayetas Vileda">
        </div>
        
        <div class="info">
            <h1>Vileda Professional</h1>
            <div class="precio">Solo 20,00€</div>
            
            <p class="descripcion">Pack de bayetas de máxima absorción y durabilidad profesional. Resultados brillantes en una sola pasada sin dejar pelusas.</p>
            
            <div class="contacto-box">
                <div class="info-dato"><strong>Email:</strong> xacon005@gmail.com</div>
                <div class="info-dato" style="margin-top:10px;">
                    <strong>Pago por Bizum:</strong><br>
                    <span class="bizum-numero">635 51 81 17</span>
                </div>
            </div>
            
            <a href="mailto:xacon005@gmail.com?subject=Pedido%20Vileda%2020%20Euros&body=Hola,%20me%20gustaría%20realizar%20un%20pedido%20de%20las%20bayetas%20Vileda%20por%2020€." class="btn-pedido">
                ENVIAR CORREO PARA PEDIDO
            </a>
        </div>
    </div>

    <a href="https://wa.me/34635518117?text=Hola,%20estoy%20interesado%20en%20las%20bayetas%20Vileda%20de%2020%20euros" class="btn-whatsapp" target="_blank" title="Hablar por WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>

</body>
</html>
